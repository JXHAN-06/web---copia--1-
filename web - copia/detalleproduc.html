<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="css/productos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .product-detail {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .product-detail img {
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .product-detail h1 {
            font-size: 24px;
            margin-bottom: 1rem;
        }
        .product-detail p {
            font-size: 16px;
            color: #666;
            margin-bottom: 1rem;
        }
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
            cursor: pointer;
        }
        .rating span {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
        }
        .rating span.selected,
        .rating span.hover {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="product-detail">
            <div class="image-container">
                <img src="" id="productImage" alt="Imagen del producto">
            </div>
            <h1 id="productName">Nombre del Producto</h1>
            <p id="productDescription">Descripci√≥n del Producto</p>
            <p id="productPrice">Precio: $0.00</p>
            <div class="rating" id="productRating" data-rating="1">
                <span data-value="1">&#9733;</span>
                <span data-value="2">&#9733;</span>
                <span data-value="3">&#9733;</span>
                <span data-value="4">&#9733;</span>
                <span data-value="5">&#9733;</span>
            </div>
            <button class="btn btn-primary mt-2" onclick="goBack()">Volver</button>
        </div>
    </div>

    <script>
        function getProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const product = {
                src: params.get('src'),
                title: params.get('title'),
                price: params.get('price'),
                description: params.get('description'),
                rating: params.get('rating')
            };

            document.getElementById('productImage').src = product.src;
            document.getElementById('productName').textContent = product.title;
            document.getElementById('productDescription').textContent = product.description;
            document.getElementById('productPrice').textContent = 'Precio: ' + product.price;

            const rating = document.getElementById('productRating');
            rating.dataset.rating = product.rating;
            rating.querySelectorAll('span').forEach(span => {
                if (span.dataset.value <= product.rating) {
                    span.classList.add('selected');
                }
            });
        }

        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', getProductDetails);
    </script>
</body>
</html>
